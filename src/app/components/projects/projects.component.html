<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Projects</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Projects</li>
    </ol>
</div>

<mat-card class="mb-25 tagus-card" [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header>
        <h5 class="mb-0">All Projects</h5>
        <button mat-flat-button class="default-btn tagus" routerLink="/projects/project-create" disabled>
            <i class="ri-add-fill"></i> Add Projects
        </button >
    </mat-card-header>
    <mat-card-content>
        <div class="all-projects-table table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="fw-semibold main-color">Project Name</th>
                        <th class="fw-semibold main-color">Email</th>
                        <th class="fw-semibold main-color">Token</th>
                        <th class="fw-semibold main-color">Charts</th>
                        <th class="fw-semibold main-color">Membership</th>
                        <th class="fw-semibold main-color">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of project_list">
                        <td>
                            <div class="projects-name d-flex align-items-center">

                                <!-- <div class=" text-white col-1"  >
                                   {{project.name[0]}} 
                                        </div> -->

                                <h5 class="fw-semibold mb-0">{{project.name}}</h5>
                            </div>
                        </td>
                        <!-- <td class="members-list">
                            <img src="assets/img/user/user15.jpg" class="rounded-circle" alt="user">
                            <img src="assets/img/user/user17.jpg" class="rounded-circle" alt="user">
                            <img src="assets/img/user/user16.jpg" class="rounded-circle" alt="user">
                        </td> -->
                        <td class="gray-color">{{project.email}}</td>
                        <td class="gray-color progress-td">
                            {{project.token}}
                            <!-- <mat-progress-bar mode="determinate" value="70"></mat-progress-bar> -->
                        </td>
                        <td class="gray-color">{{project.charts.length}}</td>
                        <td class="gray-color">
                            <span class="badge fw-medium">Active</span>
                        </td>
                        <td>
                            <button type="button" mat-button class="position-relative dot-btn p-0 bg-transparent border-none" [matMenuTriggerFor]="actionMenu">
                                <i class="ri-more-fill" ></i>
                            </button>
                            <mat-menu #actionMenu="matMenu" class="dotMenu two monthMenu" xPosition="before">
                                <button mat-menu-item type="button" class="bg-transparent border-none position-relative" disabled>
                                    <i class="ri-edit-line"></i> Edit
                                </button>
                                <!-- <button mat-menu-item type="button" class="bg-transparent border-none position-relative">
                                    <i class="ri-share-line"></i> Share
                                </button> -->
                                <button mat-menu-item type="button" class="bg-transparent border-none position-relative"  [routerLink]="['/charts',project._id]" routerLinkActive="router-link-active" >
                                    <i class="flaticon-pie-chart-3"></i> Charts
                                </button>
                                <!-- <button mat-menu-item type="button" class="bg-transparent border-none position-relative">
                                    <i class="ri-edit-line"></i> Rename
                                </button> -->
                                <button mat-menu-item type="button" class="bg-transparent border-none position-relative" disabled>
                                    <i class="ri-delete-bin-line"></i> Remove
                                </button>
                            </mat-menu>
